<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <script src="src/main.js"></script>
    <script src="src/minesweeper.js"></script>
    <script src="src/flag-checkbox.js"></script>
    <script src="src/configuration.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/minesweeper.css">
    <link rel="stylesheet" href="styles/flag-checkbox.css">
    <link rel="stylesheet" href="styles/configuration.css">
</head>
<body>
    <div class="header">
        <div class="config-btn" >
            <input type="button" value="⚙️">
        </div>
    </div>
    <div id="game-container">
        <table id="tablero"></table>
    </div>
    <div class="flag-checkbox">
        <input type="checkbox">
    </div>
    <div class="reload-btn-container">
        <input id="reload" type="button" value="⟳">
    </div>

    <dialog class="modal" id="settings-modal">
        <div class="modal-header">
            <div class="title">Configuración</div>
            <div class="close">❌</div>
        </div>
        <div class="modal-body">
            <div class="config">
                <div>Celdas (ancho)</div>
                <input id="cells" type="number" min="1">
            </div>
            <div class="config">
                <div>Bombas</div>
                <input id="bombs" type="number" min="1">
            </div>
            <div class="config">
                <div>Desactivar sonido</div>
                <input id="mute" type="checkbox">
            </div>

            </div>
        </div>
        <div class="modal-buttons">
            <button onclick="defaultButton()">Por defecto</button>
            <button onclick="saveButton()">Guardar</button>
            <button onclick="cancelButton()">Cancelar</button>
        </div>
    </dialog>
</body>
</html>
