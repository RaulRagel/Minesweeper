<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <script src="src/main.js"></script>
    <script src="src/minesweeper.js"></script>
    <script src="src/flag-checkbox.js"></script>
    <script src="src/configuration.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/minesweeper.css">
    <link rel="stylesheet" href="styles/flag-checkbox.css">
    <link rel="stylesheet" href="styles/configuration.css">
</head>
<body>
    <div class="header">
        <div class="config-btn" >
            <input type="button" value="⚙️">
        </div>
    </div>
    <div id="game-container">
        <table id="tablero"></table>
    </div>
    <div class="flag-checkbox">
        <input type="checkbox">
    </div>
    <div class="reload-btn-container">
        <input id="reload" type="button" value="⟳">
    </div>

    <dialog class="modal" id="settings-modal">
        <div class="modal-header">
            <button onclick="closeModal()">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="h1">Configuración</div>

            <div class="flex-section">
                <span>Celdas (ancho)</span>
                <input id="cells" type="text">
            </div>
            <div class="flex-section">
                <span>Velocidad del juego (fps)</span>
                <input id="gameSpeed" type="text">
            </div>
            <div class="flex-section">
                <span>Tamaño (píxeles)</span>
                <input type="text">
            </div>
            <div class="flex-section">
                <span>Color de la serpiente</span>
                <select>
                    <option value=""></option>
                </select>
            </div>

            </div>
        </div>
        <div class="modal-buttons">
            <button class="default">Por defecto</button>
            <button class="save">Guardar</button>
            <button class="cancel">Cancelar</button>
        </div>
    </dialog>
</body>
</html>
